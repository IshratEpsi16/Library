<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <form action='{% url "library:student_login_fun"%}' method='POST'>
        {%csrf_token%}
    <div class="mb-3 row container">
        <label for="staticEmail" class="col-sm-2 col-form-label">Student Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="username" required>
        </div>
      </div>
      <div class="mb-3 row container">
        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" name="password" required>
        </div>
       
      </div>
      <button type="submit" class="btn btn-success p-2">Login</button>
    </form>
</body>
</html>
